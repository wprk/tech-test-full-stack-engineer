version: '3'

services:
  auth:
    entrypoint: ["npm", "run", "start:dev"]
    environment:
      NODE_ENV: development
    image: node:10.15-alpine
    ports:
      - "8081:8081"
    volumes:
      - ./auth:/opt/auth
    working_dir: /opt/auth
    networks:
      - hipages

  database:
    image: mysql:5.6
    environment:
      MYSQL_ROOT_PASSWORD: hipages
      MYSQL_DATABASE: hipages
    ports:
      - "3306:3306"
    volumes:
      - ./docker/mysql:/docker-entrypoint-initdb.d
    networks:
      - hipages

  frontend:
    entrypoint: ["npm", "start"]
    environment:
      NODE_ENV: development
    image: node:10.15-alpine
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/opt/frontend
    working_dir: /opt/frontend
    tty: true
    networks:
      - hipages

  server:
    entrypoint: ["npm", "run", "start:dev"]
    environment:
      NODE_ENV: development
    image: node:10.15-alpine
    ports:
      - "8080:8080"
    volumes:
      - ./server:/opt/server
    working_dir: /opt/server
    networks:
      - hipages

networks:
  hipages: